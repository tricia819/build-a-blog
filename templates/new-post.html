{% extends "base.html" %}

{% block content %}
<form method="post">
  <label>
  <div>Blog Post Title</div>
  <input type="text" name="title" value="{{ title }}">
  </label>
  <label>
  <div> Blog Post Entry</div>
    <textarea name="entry" value="{{ entry }}">{{ entry }}</textarea>
  </label>
  <div class="error">{{ error }}</div>
  </div>
<input type="submit">
</form>


 {% endblock %}
